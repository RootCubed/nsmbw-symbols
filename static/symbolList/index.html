<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="style.css">
    <title>NSMBW Symbol List</title>
</head>
<body>
    <h1>NSMBW Symbol List</h1>

    <h2>Submit symbol</h2>
    <div>
        <input type="text" id="symbolInput">
        <button id="submit">Submit</button>
    </div>

    <div id="symbolSearchDiv">
        <span>Search for symbols</span>
        <input type="text" id="symbolSearch">
    </div>
    <div id="symbolTable">
        <p>Loading...</p>
    </div>

    <footer>
        <p>Symbol generating toolchain by RoadrunnerWMC</p>
        <p>Website by RootCubed</p>
        <p><a href="" target="_blank">Toolchain</a> and <a href="https://github.com/RootCubed/nsmbw-symbols" target="_blank">website</a> sources available on GitHub</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
