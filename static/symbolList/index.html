<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="style.css">
    <title>NSMBW Symbol List</title>
</head>
<body>
    <h1>NSMBW Symbol List</h1>
    
    <span id="home-link"><a href="../">‚Üê Back to overview</a></span>

    <h2>Submit symbol</h2>
    <div>
        <label>Batch input</label>
        <input type="checkbox" id="batchInputChk">
        <input type="text" id="symbolInput">
        <textarea id="batchInput" style="display: none;"></textarea>
        <p id="error" style="display: none;"></p>
        <button id="submit" type="button">Submit</button>
    </div>

    <div class="symbolSearchDiv">
        <input type="text" id="addressInput">
        <button id="jumpAddress" type="button">Jump to address</button>
    </div>
    <div class="symbolSearchDiv">
        <span>Search for symbols</span>
        <input type="text" id="symbolSearch">
    </div>
    <div id="symbolTable">
        <p>Loading...</p>
    </div>

    <footer>
        <p>Symbol generating toolchain by RoadrunnerWMC</p>
        <p>Website by RootCubed</p>
        <p><a href="" target="_blank">Toolchain</a> and <a href="https://github.com/RootCubed/nsmbw-symbols" target="_blank">website</a> sources available on GitHub</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
