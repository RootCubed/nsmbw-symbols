<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NSMBW Symbol Cracking</title>
</head>
<body>
    <h1>NSMBW Symbol Cracking</h1>

    <h2>Symbol cracking progress</h2>
    <div id="progress-info" class="centerDiv">
        <div>
            <div id="progress-wrapper">
                <img id="progress-plot" src="progress_plot_no_info_in_title.png">
                <p id="remInfo"></p>
                <div id="progress-bar">
                    <span id="progress-bar-text"></span>
                    <div id="progress-bar-inner"></div>
                </div>
            </div>
        </div>
        <div>
            <h3>Most recently added symbols</h3>
            View the full symbol list <a href="symbolList/">here</a>.
            <br>
            <br>
            <div id="recentSymbols">

            </div>
            <div>
                <h3>Symbol Maps</h3>
                <p>You can download the symbol maps <a href="https://github.com/RootCubed/NSMBW-Maps/releases/tag/v1.0">here</a>.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Symbol generating toolchain by RoadrunnerWMC</p>
        <p>Website by RootCubed</p>
        <p><a href="" target="_blank">Toolchain</a> and <a href="https://github.com/RootCubed/nsmbw-symbols" target="_blank">website</a> sources available on GitHub</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
